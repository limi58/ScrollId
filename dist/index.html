<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ScrollId demo</title>
  <style type="text/css">
    html,body{height:100%}
    .container{height:100%}
    section{height:100%}
  </style>
</head>
<body>

  <div class='container'>
    <section data-scroll-id="1">page 1</section>
    <section data-scroll-id='2'>page 2</section>
    <section data-scroll-id='3'>page 3</section>
  </div>

  <!-- <script type="text/javascript" src='../dist/vendor.js'></script> -->
  <script type="text/javascript" src='./scroll-id.js'></script>
  <script type="text/javascript">
    ScrollId.default(['1', '2', '3'], {
      duration: 1000,
      isTouch: true,
      onLeave: id => console.log(`leave ${id}`),
      onDone: id => console.log(`done ${id}`),
    })
  </script>
</body>
</html>
